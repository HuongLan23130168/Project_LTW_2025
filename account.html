<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài khoản người dùng</title>

    <link rel="stylesheet" href="../css/account.css">
    <script src="../js/account.js"></script>
</head>
<body>
  <div class="account-info-container">
    <h2 class="account-title">Thông tin tài khoản</h2>

    <div class="account-field">
      <label>Email:</label>
      <span class="account-value" id="email-value">lan.nguyenth05@gmail.com</span>
      <input type="email" class="account-input" id="email-input" value="lan.nguyenth05@gmail.com">
      <button class="account-edit-btn" data-target="email">✎</button>
    </div>

    <div class="account-field">
      <label>Họ và tên:</label>
      <span class="account-value" id="name-value">Hương Lan</span>
      <input type="text" class="account-input" id="name-input" value="Hương Lan">
      <button class="account-edit-btn" data-target="name">✎</button>
    </div>

    <div class="account-field">
      <label>Số điện thoại:</label>
      <span class="account-value" id="phone-value">0981182441</span>
      <input type="text" class="account-input" id="phone-input" value="0981182441">
      <button class="account-edit-btn" data-target="phone">✎</button>
    </div>

    <div class="account-field">
      <label>Mật khẩu:</label>
      <span class="account-value" id="password-value">********</span>
      <input type="password" class="account-input" id="password-input" value="matkhaucu">
      <button class="account-edit-btn" data-target="password">✎</button>
    </div>

    <button class="account-save-btn" id="save-btn">Lưu thay đổi</button>
  </div>


</body>
</html>
